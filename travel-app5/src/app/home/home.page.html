<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-label class="ion-text-wrap ion-text-center">BIENVENU DANS L'APP-TRAVEL FINDER</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content center text-center [fullscreen]="true" class="ion-padding ver"> -->
<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin-vertical"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-vertical"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-vertical">
        <b>Le moyen le plus rapide pour reserver votre place dans une agence de voyage</b>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-vertical">
        <div>
          <ion-button ion-button (click)="onLoadTravel()">Continuer</ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Rapide - Facile - Simple - Efficace</ion-title>
  </ion-toolbar>
</ion-footer>
